<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="fourth templete">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- import font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- css style -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
      <header>
        <img src="./images/illustration-hero.svg" alt="">
      </header>
      <div class="mainsection">
        <!-- Section1 -->
        <section>
          <h1>Order Summary</h1>  
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>
        <!-- Section2 -->
        <section>
          <img src="./images/icon-music.svg" alt="">
          <div class="text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="">Change</a>
        </section>
        <!-- Section3 -->
        <section>
          <button>Proceed to Payment</button>
          <button>Cancel Order</button>
        </section>
      </div>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Esraa Foda</a>.
  </div>
</body>
</html>
